name: Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repo
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      - name: Set version
        run: echo "\nversion=$GITHUB_REF_NAME" >> gradle.properties
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build distribution
        run: ./gradlew :kinegram-emrtd-connector:generateDistributionZip
      - name: Archive distribution
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: kinegram-emrtd-connector/build/distributions/kinegram-emrtd-connector.zip
      - name: Archive arr
        uses: actions/upload-artifact@v4
        with:
          name: arr
          path: kinegram-emrtd-connector/build/outputs/aar/kinegram-emrtd-connector-release.aar
  create-github-release:
    needs: build
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repo
        uses: actions/checkout@v4
      - name: Download aar artifact
        uses: actions/download-artifact@v4
        with:
          name: arr
      - name: Extract Changes from CHANGELOG.md
        run: |
          CHANGES=$(awk -v version="## $GITHUB_REF_NAME" '{
             if ($0 ~ "^## " && found) exit;
             if (found) print;
             if ($0 == version) found=1;
          }' CHANGELOG.md)
          if [ -n "$CHANGES" ]; then
            echo -e "### Changes\n$CHANGES" > "CHANGELOG-$GITHUB_REF_NAME.md"
          else
            echo "No changes found for version $GITHUB_REF_NAME."
          fi
      - name: Rename aar to include version
        run: >
          mv kinegram-emrtd-connector/build/outputs/aar/kinegram-emrtd-connector-release.aar 
          "kinegram-emrtd-connector-$GITHUB_REF_NAME.aar"
      - name: Github Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: "CHANGELOG-${{ github.ref_name }}.md"
          body: ""
          files: "kinegram-emrtd-connector-${{ github.ref_name }}.aar"
  # Currently there is no official Gradle plugin to publish artifacts to the new Central Portal, so
  # we have to do it manually using the Publisher API.
  upload-distribution-to-central-portal:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: distribution
      - name: Upload Artifact
        run: |
          curl --request POST \
            --verbose \
            --header 'Authorization: Bearer ${{secrets.SONATYPE_TOKEN}}' \
            --form bundle=@kinegram-emrtd-connector/build/distributions/kinegram-emrtd-connector.zip \
            https://central.sonatype.com/api/v1/publisher/upload?publishingType=USER_MANAGED&name=com.kinegram.android.emrtdconnector:$GITHUB_REF_NAME
