name: Documentation

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repo
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Dokka documentation (HTML + JavaDoc)
        run: ./gradlew :kinegram-emrtd-connector:dokkaHtml :kinegram-emrtd-connector:dokkaJavaDoc
      - name: Copy Dokka documentation to "_site"
        run: |
          mkdir -p _site
          cp -r kinegram-emrtd-connector/build/dokka/html _site/dokka
          cp -r kinegram-emrtd-connector/build/dokka/javadoc _site/javadoc
      - name: Render Markdown files to directory "_site"
        run: |
          for file in *.md; do
            title=$(head -n 1 "$file" | sed 's/^# //')
            rendered_html=$(curl -s -X POST "https://api.github.com/markdown/raw" -H "Content-Type: text/plain" --data-binary @"$file")
            cat <<EOF >"_site/$(basename "$file" .md).html"
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <title>$title</title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
            <style>
            .markdown-body { min-width: 200px; max-width: 980px; margin: 0 auto; padding: 45px; }
            @media (max-width: 767px) { .markdown-body { padding: 15px; } }
            </style>
          </head>
          <body class="markdown-body">
          $(echo "$rendered_html" | sed -e 's/\.md"/\"/g' -e 's/\.md#/#/g' -e 's/id="user-content-/id="/g')
          </body>
          </html>
          EOF
          done
      - name: Rename README.html to index.html
        run: mv _site/README.html _site/index.html
      - name: Generate Favicon from "kinegram-emrtd-connector/logo-icon.svg"
        run: >
          convert -background transparent -define 'icon:auto-resize=16,24,32,64,128'
          kinegram-emrtd-connector/logo-icon.svg _site/favicon.ico
      - name: Upload artifact for Github pages
        uses: actions/upload-pages-artifact@v3
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
